# NOTE: update this with your service name
service: order-protection-serverless-bc-test9

# Create an optimized package for our functions 
package:
  individually: true

plugins:
  - serverless-bundle # Package our functions with Webpack
  - serverless-offline
  - serverless-dotenv-plugin # Load .env as environment variables

provider:
  name: aws
  runtime: nodejs14.x
  stage: ${opt:stage, 'dev'}
  lambdaHashingVersion: '20201221'
  region: us-west-1
  # To load environment variables externally
  # rename env.example to .env and uncomment
  # the following line. Also, make sure to not
  # commit your .env.
  #
  #environment:
  #  SAMPLE_ENV_VAR: ${env:SAMPLE_ENV_VAR}

custom:
  stage: ${opt:stage, self:provider.stage}
  serverless-offline:
    host: 0.0.0.0
    httpPort: 3003

functions:
  receiveSecret:
    handler: handler.receiveSecret
    events:
      - http:
          path: secret/receive-secret
          method: post
  handleOrder:
    handler: handler.handleOrder
    events:
      - http:
          path: order/handle-order
          method: any
  handleProduct:
    handler: handler.handleProduct
    events:
      - http:
          path: product/handle-product
          method: any
  handleShipment:
    handler: handler.handleShipment
    events:
      - http:
          path: shipment/handle-shipment
          method: any